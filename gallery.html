<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i want all image - Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .gallery-header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: normal;
            letter-spacing: 2px;
        }
        
        .back-link {
            display: inline-block;
            padding: 10px 30px;
            background-color: white;
            border: 2px solid black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1em;
            text-decoration: none;
            color: black;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background-color: black;
            color: white;
        }
        
        .all-images-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            padding: 20px 0;
        }
        
        .gallery-item {
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            background-color: #f5f5f0;
            box-shadow: 
                inset 0 3px 10px rgba(0, 0, 0, 0.2),
                inset 0 0 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            font-style: italic;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-gallery {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.5em;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>i want all image</h1>
            <a href="index.html" class="back-link">‚Üê back</a>
        </div>
        
        <div id="loading" class="loading">loading images...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="gallery" class="all-images-gallery" style="display: none;"></div>
        <div id="empty" class="empty-gallery" style="display: none;">no images yet</div>
    </div>

    <script src="config.js"></script>
    <script>
        // Supabase configuration
        // Reads from config.js (window.SUPABASE_URL, window.SUPABASE_ANON_KEY)
        const SUPABASE_URL = window.SUPABASE_URL || 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'YOUR_SUPABASE_ANON_KEY';
        const SUPABASE_BUCKET = window.SUPABASE_BUCKET || 'gallery';

        let supabaseClient = null;
        if (SUPABASE_URL && SUPABASE_URL !== 'YOUR_SUPABASE_URL' && SUPABASE_ANON_KEY && SUPABASE_ANON_KEY !== 'YOUR_SUPABASE_ANON_KEY') {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const galleryEl = document.getElementById('gallery');
        const emptyEl = document.getElementById('empty');

        async function loadGalleryImages() {
            if (!supabaseClient) {
                loadingEl.style.display = 'none';
                errorEl.textContent = 'Supabase not configured. Please set SUPABASE_URL and SUPABASE_ANON_KEY.';
                errorEl.style.display = 'block';
                return;
            }

            try {
                // List all files in the bucket
                const { data: files, error } = await supabaseClient.storage
                    .from(SUPABASE_BUCKET)
                    .list('', {
                        limit: 1000,
                        offset: 0,
                        sortBy: { column: 'created_at', order: 'desc' }
                    });

                if (error) {
                    throw error;
                }

                loadingEl.style.display = 'none';

                if (!files || files.length === 0) {
                    emptyEl.style.display = 'block';
                    return;
                }

                // Filter to only image files
                const imageFiles = files.filter(file => 
                    file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)
                );

                if (imageFiles.length === 0) {
                    emptyEl.style.display = 'block';
                    return;
                }

                galleryEl.style.display = 'grid';

                // Get public URLs for each image
                for (const file of imageFiles) {
                    const { data: urlData } = supabaseClient.storage
                        .from(SUPABASE_BUCKET)
                        .getPublicUrl(file.name);

                    if (urlData?.publicUrl) {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        
                        const img = document.createElement('img');
                        img.src = urlData.publicUrl;
                        img.alt = file.name;
                        img.loading = 'lazy';
                        
                        item.appendChild(img);
                        galleryEl.appendChild(item);
                    }
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
                loadingEl.style.display = 'none';
                errorEl.textContent = 'Failed to load images. Please check your Supabase configuration.';
                errorEl.style.display = 'block';
            }
        }

        // Load images when page loads
        loadGalleryImages();
    </script>
</body>
</html>
