<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i want all image - Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .gallery-header {
            margin-bottom: 20px;
        }
        
        .back-link {
            display: inline-block;
            padding: 10px 30px;
            background-color: white;
            border: 2px solid black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1em;
            text-decoration: none;
            color: black;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background-color: black;
            color: white;
        }
        
        .all-images-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            padding: 20px 0;
        }
        
        .gallery-item {
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            background-color: #f5f5f0;
            box-shadow: 
                inset 0 3px 10px rgba(0, 0, 0, 0.2),
                inset 0 0 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: opacity 0.3s ease;
        }
        
        .lazy-image {
            opacity: 0;
        }
        
        .lazy-image[src] {
            opacity: 1;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            font-style: italic;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-gallery {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.5em;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <a href="index.html" class="back-link">‚Üê back</a>
        </div>
        
        <div id="loading" class="loading">loading images...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="gallery" class="all-images-gallery" style="display: none;"></div>
        <div id="empty" class="empty-gallery" style="display: none;">no images yet</div>
    </div>

    <script src="config.js"></script>
    <script>
        // Supabase configuration
        // Priority: 1) window variables (from config.js), 2) Vercel env vars, 3) fallback values
        // For Vercel: Set NEXT_PUBLIC_SUPABASE_URL and NEXT_PUBLIC_SUPABASE_ANON_KEY as environment variables
        const SUPABASE_URL = window.SUPABASE_URL || (typeof window !== 'undefined' && window.__ENV__?.NEXT_PUBLIC_SUPABASE_URL) || 'https://wpsxzdivbmxogqqfvxgb.supabase.co';
        const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || (typeof window !== 'undefined' && window.__ENV__?.NEXT_PUBLIC_SUPABASE_ANON_KEY) || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indwc3h6ZGl2Ym14b2dxcWZ2eGdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MTEwNDIsImV4cCI6MjA4MDE4NzA0Mn0.0I40DrIRhA8AaOHSVIPPjeX_enx6XYzndbNRfwzx210';
        const SUPABASE_BUCKET = window.SUPABASE_BUCKET || 'gallery';

        let supabaseClient = null;
        if (SUPABASE_URL && SUPABASE_ANON_KEY && SUPABASE_URL.includes('supabase.co')) {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const galleryEl = document.getElementById('gallery');
        const emptyEl = document.getElementById('empty');

        // Pagination and lazy loading state
        let allImageFiles = [];
        let currentIndex = 0;
        const IMAGES_PER_BATCH = 15; // Load 15 at a time for better UX
        let isLoading = false;
        let allImagesLoaded = false;

        // Intersection Observer for lazy loading
        let observer;

        async function fetchAllImagePaths() {
            if (!supabaseClient) {
                loadingEl.style.display = 'none';
                errorEl.textContent = 'Supabase not configured. Please set SUPABASE_URL and SUPABASE_ANON_KEY.';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const allFiles = [];
                
                // First, list all folders (user IDs)
                const { data: folders, error: foldersError } = await supabaseClient.storage
                    .from(SUPABASE_BUCKET)
                    .list('', {
                        limit: 1000,
                        offset: 0
                    });

                if (foldersError) throw foldersError;

                // Filter to get only folders (user directories)
                const userFolders = folders.filter(item => !item.name.includes('.'));

                // List files from each user folder
                for (const folder of userFolders) {
                    const { data: files, error: filesError } = await supabaseClient.storage
                        .from(SUPABASE_BUCKET)
                        .list(folder.name, {
                            limit: 1000,
                            offset: 0
                        });

                    if (!filesError && files) {
                        const imageFiles = files
                            .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))
                            .map(file => ({
                                ...file,
                                fullPath: `${folder.name}/${file.name}`
                            }));
                        
                        allFiles.push(...imageFiles);
                    }
                }

                // Also check root level for any images (backward compatibility)
                const { data: rootFiles, error: rootError } = await supabaseClient.storage
                    .from(SUPABASE_BUCKET)
                    .list('', {
                        limit: 1000,
                        offset: 0
                    });

                if (!rootError && rootFiles) {
                    const rootImageFiles = rootFiles
                        .filter(file => file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i))
                        .map(file => ({
                            ...file,
                            fullPath: file.name
                        }));
                    
                    allFiles.push(...rootImageFiles);
                }

                if (allFiles.length === 0) {
                    loadingEl.style.display = 'none';
                    emptyEl.style.display = 'block';
                    return;
                }

                // Shuffle array to display in random order
                for (let i = allFiles.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allFiles[i], allFiles[j]] = [allFiles[j], allFiles[i]];
                }

                allImageFiles = allFiles;
                console.log(`Found ${allImageFiles.length} images. Loading first batch...`);
                
                loadingEl.style.display = 'none';
                galleryEl.style.display = 'grid';
                
                // Load first batch
                await loadNextBatch();
                
                // Set up intersection observer for infinite scroll
                setupIntersectionObserver();
                
            } catch (error) {
                console.error('Error fetching image paths:', error);
                loadingEl.style.display = 'none';
                errorEl.textContent = 'Failed to load images. Please check your Supabase configuration.';
                errorEl.style.display = 'block';
            }
        }

        async function loadNextBatch() {
            if (isLoading || allImagesLoaded) return;
            if (currentIndex >= allImageFiles.length) {
                allImagesLoaded = true;
                return;
            }

            isLoading = true;
            console.log(`Loading batch: ${currentIndex} to ${currentIndex + IMAGES_PER_BATCH}`);

            const batch = allImageFiles.slice(currentIndex, currentIndex + IMAGES_PER_BATCH);
            currentIndex += IMAGES_PER_BATCH;

            for (const file of batch) {
                const { data: urlData } = supabaseClient.storage
                    .from(SUPABASE_BUCKET)
                    .getPublicUrl(file.fullPath, {
                        transform: {
                            width: 400,
                            height: 400,
                            resize: 'contain',
                            quality: 70
                        }
                    });

                if (urlData?.publicUrl) {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.dataset.src = urlData.publicUrl; // Use data-src for lazy loading
                    img.alt = file.name;
                    img.className = 'lazy-image';
                    img.loading = 'lazy'; // Native lazy loading as backup
                    img.decoding = 'async'; // Async image decoding
                    
                    // Placeholder while loading
                    img.style.backgroundColor = '#f0f0f0';
                    
                    item.appendChild(img);
                    galleryEl.appendChild(item);
                    
                    // Observe image for lazy loading
                    if (observer) {
                        observer.observe(img);
                    }
                }
            }

            if (currentIndex >= allImageFiles.length) {
                allImagesLoaded = true;
                console.log('All images loaded!');
            }

            isLoading = false;
        }

        function setupIntersectionObserver() {
            // Observer for lazy loading images
            const imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (img.dataset.src) {
                            img.src = img.dataset.src;
                            img.onload = () => {
                                img.style.backgroundColor = 'transparent';
                            };
                            img.onerror = () => {
                                // If transform fails, try original URL
                                console.warn('Image failed to load, retrying without transform');
                                img.style.backgroundColor = '#ffeeee';
                            };
                            delete img.dataset.src;
                            imageObserver.unobserve(img);
                        }
                    }
                });
            }, {
                rootMargin: '200px', // Start loading 200px before image enters viewport
                threshold: 0.01
            });

            observer = imageObserver;

            // Observer for infinite scroll (load more when near bottom)
            const sentinelEl = document.createElement('div');
            sentinelEl.id = 'sentinel';
            sentinelEl.style.height = '1px';
            galleryEl.appendChild(sentinelEl);

            const scrollObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !isLoading && !allImagesLoaded) {
                        loadNextBatch();
                    }
                });
            }, {
                rootMargin: '200px' // Trigger 200px before reaching sentinel
            });

            scrollObserver.observe(sentinelEl);
        }

        // Initialize gallery
        fetchAllImagePaths();
    </script>
</body>
</html>
